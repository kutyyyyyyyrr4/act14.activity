<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="ALBO" contextmenu="false">
    <meta http-equiv="refresh" content="2500" contextmenu="false">
    <link rel="stylesheet" type="text/css" href="Alarm.css" contextmenu="true-style-10.5">
    <title>Document</title>
</head>
<body>
    <div id='main-container'>
        <h2 id='clock'></h2>
    </div>

    <div id='alarm-container'>
        <h3>Set Alarm Time</h3>
            <label>
                <div>
                <select id='alarmhrs' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmmins' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmsecs' ></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </label>
            </div>
    </div>

    <div id='buttonHolder'>
        <div>
            <button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
        </div>

        <div>
            <button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
        </div>
    </div>
<script src="Alarm.js"></script>
</body>
</body>
</html>
